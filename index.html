<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----- favicon ----->
    <!-- ============= -->

    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!------ Title ----->
    <!-- ============ -->

    <title>Phone Catcher</title>

    <!------ Bootstrap CSS ------->
    <!-- ====================== -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container">

    <!-------- Phone Search Field ------->
    <!-- ============================= -->

    <section class="my-4">
        <div class="row justify-content-md-center">
            <div class="col col-lg-6 col-12">
                <h1 class="text-center text-success mb-4 fw-bold">Phone World</h1>
                <div class="input-group mb-3">
                    <input id="search-box" type="text" class="form-control"
                        placeholder="Search Your Most Wanted phone..." aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <button onclick="searchPhone()" class="btn btn-outline-success fw-bold" type="button"
                        id="button-search">Search</button>
                </div>
            </div>
        </div>
    </section>

    <!-- error message -->
    <!-- <div>
            <p id="error-message" class="text-danger text-center">Something went wrong. Please try again later.</p>
        </div> -->


    <!-------- no-result message ------->
    <!-- ============================ -->

    <div>
        <h5 id="no-result" class="text-danger text-center fw-bold">Sorry No result is found!!</h5>
    </div>

    <!----------- Single Phone Details -------->
    <!-- =================================== -->

    <section class="mb-5">
        <div class="row">
            <div id="phn-details" class="mx-auto col-lg-6 col-12"></div>
        </div>
    </section>




    <!------- Phone Search Result ------>
    <!-- ============================= -->

    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- বাকি column গুলোকে ফেলে দিলাম। dynamically বানাবো 'col' div ও এর পর 'row' div এ add করবো -->
    </div>


    <!--------- BootStrap JavaScript -------->
    <!-- ================================== -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <!----- External JavaScript ------>
    <!-- =========================== -->

    <script src="js/phone.js"></script>
</body>

</html>
